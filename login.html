<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Health - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
   

    <main>
        <div class="login-container">
            <form>
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>

    <footer>
        <h2>Contato</h2>
        <table>
            <tr>
                <td><img src="images/local.png" alt="Ícone de local" width="20"></td>
                <td><p>Rua da Saúde, n° 123</p></td>
            </tr>
            <tr>
                <td><img src="images/telefone.png" alt="Ícone de telefone" width="20"></td>
                <td><p>(11) 4002-8922</p></td>
            </tr>
            <tr>
                <td><img src="images/email.png" alt="Ícone de e-mail" width="20"></td>
                <td><p>clinicaabchealth@email.com</p></td>
            </tr>
        </table>
    </footer>
</body>
</html>
